'use strict';


/*Prevent page reload when clicking on anchor element */
/* Normally when anchor element link is clicked on, it refreshes the page and loads to the link address, however we prevent it with event.preventDefault() so that we can stay on the page and not refresh.
    +/ It is useful so that we do not have to reload the page assets again if you are looking to load to a different url pathname on your website.
    +\ iK however this demo is not complete because we still need to update the url address bar with the new pathname, and than we would need to upload the pathname page too.
        +\ iK so I used a dummy href here and nothing will be uploaded. this demo is to only show that we prevent page reload and that we can still do things.
            +\ iK this demo only prevents reload and increment state number. */

const {useState} = React;


const App = () => {
    const [iKstate, iKsetState] = useState(123);

    const divButton = event => {
        event.preventDefault();
        iKsetState( iKstate + 1 );
        console.log('iK incremented state value');
    };

    return (
        <div>
            <a  onClick={ divButton }
                href='#'
            >{iKstate }</a>
        </div>
    );
}; /*END App */


ReactDOM.render(<App />, document.getElementById('root'));
