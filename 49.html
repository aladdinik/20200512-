//create a post title request

//create a post and user request

const iKpostTitleActionCreator = () => {
	return async iKdispatch => {
		const iKpostResponse = await axios.get("https://jsonplaceholder.typicode.com/posts");

		iKdispatch({type: "POST_TITLE", payload: iKpostResponse.data});
	};
}; /*END iKpostTitleActionCreator */

const iKauthorNameActionCreator = (iKuserIdP = "") => {
	return async iKdispatch => {
		const iKauthorResponse = await axios.get("https://jsonplaceholder.typicode.com/users/" + iKuserIdP);

		iKdispatch({type: "AUTHOR_NAME", payload: iKauthorResponse.data});
	};
}; /*END iKauthorNameActionCreator */


	/******/
	/*iKreducers.js file*/
	/******/
//post data
//user data

const iKpostTitleReducer = (iKinitialStateP = null, iKactionP) => {
	switch (iKactionP.type) {
		case "POST_TITLE":
			return iKactionP.payload;
		default:
			return iKinitialStateP;
	};
}; /*END iKpostTitleReducer */

const iKauthorNameReducer = (iKinitialStateP = [], iKactionP) => {
	switch (iKactionP.type) {
		case "AUTHOR_NAME":
			return [...iKinitialStateP, iKactionP.payload];
		default:
			return iKinitialStateP;
	};
}; /*END iKauthorNameReducer */


	/******/
	/*App.js file*/
	/******/
//display div / post title / author name

const {createStore, combineReducers, applyMiddleware, compose} = Redux;
const {Provider} = ReactRedux;
