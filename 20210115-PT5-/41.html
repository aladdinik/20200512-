import { combineReducers } from 'redux';
import { reducer as formReducer } from 'redux-form'; /*b*/

/*connect the Redux-Form to our redux store.*/

  form: formReducer  /*a*/

import React from 'react';
import { Field, reduxForm } from 'redux-form'; /*c*/


class StreamForm extends React.Component { /**/
    /*create the input element to output from the RF <Field/> component*/
    renderInput = ({ input, meta, label }) => {  /*f*/
        const className = `field ${meta.error && meta.touched ? 'error' : ''}`; /*v*/

        return (
            <div className={className}>
                <label>{label}</label>
                <input {...input} autoComplete="off" />  {/*h*/}
                {this.renderError(meta)} {/*U*/}
            </div>
        );
    }; /*END renderInput */


    /*return jsx error message element when user enters wrong string*/
    renderError({ error, touched }) { /*s*/
        if (touched && error) { /**/
            return ( /**/
                <div className="ui error message">
                    <div className="header">{error}</div>
                </div>
            );
        }
    }; /*END renderError */


    /*submit the data to redux store (if validated), and you can do what you want with the formValues*/
    onSubmit = formValues => { /*m*/
        this.props.onSubmit(formValues);
    };


    render() {
        return (
            <form
                onSubmit={this.props.handleSubmit(this.onSubmit)} {/*L*/}
                className="ui form error"
            >
                <Field /*e*/
                    name="title" /*i*/
                    component={this.renderInput} /*j*/
                    label="Enter Title" /*k*/
                /> 

                <Field
                    name="description"
                    component={this.renderInput}
                    label="Enter Description"
                />
                <button className="ui button primary">Submit</button>
            </form>
        );
    }; /*END render */
}; /*END StreamForm */



/*create the validate error object props to pass to the class component */
const validate = formValues => { /*n*/
    const errors = {}; /*q*/

    /*check if user entered the right data for each input elements*/
    if (!formValues.title) { /*o*/
        /*type the errors for each component name props*/
        errors.title = 'You must enter a title'; /*p*/
    }

    if (!formValues.description) {
        errors.description = 'You must enter a description';
    }

    return errors; /*r*/
}; /*END validate */



export default reduxForm({ /*d*/
    form: 'streamForm',  /*g*/
    validate  /*t*/
})(StreamForm);
